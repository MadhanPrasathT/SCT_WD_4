<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .todo-container {
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      font-size: 14px;
    }

    button {
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }

    button:hover {
      background: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
    }

    li {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    li.completed {
      text-decoration: line-through;
      color: gray;
    }

    .actions button {
      width: auto;
      margin-left: 5px;
      padding: 5px 8px;
      font-size: 12px;
    }

    .complete { background: #28a745; }
    .edit { background: #ffc107; color: black; }
    .delete { background: #dc3545; }
  </style>
</head>
<body>

<div class="todo-container">
  <h2>To-Do List</h2>

  <input type="text" id="task" placeholder="Enter task">
  <input type="datetime-local" id="datetime">
  <button onclick="addTask()">Add Task</button>

  <ul id="taskList"></ul>
</div>

<script>
  function addTask() {
    const taskInput = document.getElementById("task");
    const dateTimeInput = document.getElementById("datetime");

    if (taskInput.value === "") return;

    const li = document.createElement("li");

    const taskText = document.createElement("span");
    taskText.innerHTML = `<strong>${taskInput.value}</strong><br><small>${dateTimeInput.value}</small>`;

    const actions = document.createElement("div");
    actions.className = "actions";

    const completeBtn = document.createElement("button");
    completeBtn.innerText = "Done";
    completeBtn.className = "complete";
    completeBtn.onclick = () => li.classList.toggle("completed");

    const editBtn = document.createElement("button");
    editBtn.innerText = "Edit";
    editBtn.className = "edit";
    editBtn.onclick = () => {
      const newTask = prompt("Edit task", taskInput.value);
      if (newTask) taskText.innerHTML = `<strong>${newTask}</strong><br><small>${dateTimeInput.value}</small>`;
    };

    const deleteBtn = document.createElement("button");
    deleteBtn.innerText = "Delete";
    deleteBtn.className = "delete";
    deleteBtn.onclick = () => li.remove();

    actions.appendChild(completeBtn);
    actions.appendChild(editBtn);
    actions.appendChild(deleteBtn);

    li.appendChild(taskText);
    li.appendChild(actions);

    document.getElementById("taskList").appendChild(li);

    taskInput.value = "";
    dateTimeInput.value = "";
  }
</script>

</body>
</html>
